<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet" href="../static/css/reset.css" />
		<link rel="stylesheet" href="../static/css/user_center.css" />
		<link rel="stylesheet" href="../static/css/font-awesome.min.css" />
		<link rel="shortcut icon" type="image/x-icon" href="../static/img/icon/favicon.ico">
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							个人信息
						</div>
						<form action="#" method="post">
							{% csrf_token %}
							{% if desc %}
							<div class="ececk_warning" style="display:inherit"><span class="ececk_warning_text">{{ desc }}</span></div>
							{% else %}
							<div class="ececk_warning"><span class="ececk_warning_text"></span></div>
							{% endif %}
							<div class="form_text_ipt">
								<input name="username" id="username" type="text" placeholder="邮箱">
							</div>
							<div class="form_text_ipt">
								<input name="password" id="password" type="password" placeholder="密码">
							</div>
							<div class="form_text_ipt">
								<input name="password2" id="password2" type="password" placeholder="重复密码">
							</div>
							<div class="form_text_ipt">
								<input name="code" id="code" type="text" placeholder="验证码">
								<button type="button" id="send_code">发送验证码</button>
							</div>
							
							<div class="form_btn">
								<button type="submit" id="submit">注册</button>
							</div>
					
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../static/js/jquery.min.js" ></script>
		<div style="text-align:center;"></div>
	</body>
</html>
